<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="frontend/style.css"> <!-- Link to CSS in 'frontend' folder -->
</head>
<body>
    <h1>Welcome to My Website!</h1>

    <!-- Form that sends data to the backend (POST to localhost:3000/submit) -->
    <form action="http://localhost:3000/submit" method="POST">
        <input type="text" name="message" placeholder="Type your message" required>
        <button type="submit">Submit</button>
    </form>

    <script src="frontend/script.js"></script> <!-- Link to JS in 'frontend' folder -->
</body>
</html>
